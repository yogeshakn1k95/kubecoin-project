apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: artisantek/kubecoin-frontend:1.0
          ports:
            - containerPort: 8080
          env:
            - name: BACKEND_URL
              value: "http://backend-service.default.svc.cluster.local:5000"
